<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Mulher e o DragÃ£o - Apocalipse 12</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f3e7fe 0%, #e3f0ff 100%);
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #7b1fa2 60%, #512da8 100%);
      color: white;
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 8px #ccc;
    }

    section {
      padding: 20px;
      max-width: 900px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 24px #b39ddb55;
    }

    h1,
    h2 {
      color: #7b1fa2;
      text-align: center;
      margin: 16px 0;
    }

    /* --- Jogos --- */

    /* ðŸŽ´ Jogo da MemÃ³ria */
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      margin: 20px auto;
      max-width: 500px;
    }

    .card {
      aspect-ratio: 1 / 1;
      background: #3498db;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      user-select: none;
      transition: transform 0.2s;
    }

    .card:active {
      transform: scale(0.95);
    }

    .card.flipped {
      background: #2ecc71;
    }

    .card.matched {
      background: #95a5a6;
      cursor: default;
    }

    /* ðŸ”¤ CaÃ§a-palavras */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(36px, 1fr));
      gap: 4px;
      margin: 10px auto;
      max-width: 360px;
    }

    .cell {
      aspect-ratio: 1 / 1;
      background: #fff;
      border: 1px solid #ccc;
      font-size: 1em;
      font-weight: bold;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      transition: background 0.2s;
    }

    .cell.selected {
      background: #ffeaa7;
    }

    .cell.found {
      background: #81ecec;
      color: #2d3436;
    }

    /* â›“ Jogo da Forca */
    #word,
    #wordDisplay {
      font-size: 1.5em;
      letter-spacing: 6px;
      margin: 15px 0;
      text-align: center;
    }

    #letters {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 6px;
      margin-top: 10px;
    }

    #letters button {
      flex: 1 1 calc(20% - 6px);
      max-width: 60px;
      padding: 10px;
      font-size: 1em;
      border: none;
      border-radius: 8px;
      background: #7b1fa2;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }

    #letters button:active {
      background: #512da8;
    }

    #letters button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    #hangman,
    #message {
      margin-top: 15px;
      font-size: 1.2em;
      text-align: center;
    }

    /* Responsividade extra */
    @media (min-width: 768px) {
      .card {
        font-size: 1.5em;
      }

      .cell {
        font-size: 1.1em;
      }

      #letters button {
        flex: 1 1 calc(10% - 6px);
      }
    }
  </style>
</head>

<body>
  <header>
    <h1><span style="color:#ff9800;">A Mulher</span> e o DragÃ£o</h1>
  </header>

  <section>
    <h2 class="H2_jogo">ðŸŽ´ Jogo da MemÃ³ria</h2>
    <div class="game-container" id="game"></div>
    <p id="message"></p>

    <h2>ðŸ”¤ CaÃ§a-palavras CatÃ³lico</h2>
    <div class="grid" id="grid"></div>
    <div id="currentWord">Palavra atual: <strong></strong></div>
    <ul id="words">
      <li>JESUS</li>
      <li>MARIA</li>
      <li>ROSARIO</li>
      <li>FE</li>
      <li>ORACAO</li>
      <li>EVANGELHO</li>
    </ul>

    <h2>â›“ Jogo da Forca CatÃ³lico</h2>
    <div id="word">_ _ _ _ _</div>
    <div id="letters"></div>
    <div id="hangman">Erros: 0 de 6</div>
    <div id="message"></div>
  </section>

</body>
</html>
