<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Mulher e o Dragão - Apocalipse 12</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f3e7fe 0%, #e3f0ff 100%);
      color: #333;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(90deg, #7b1fa2 60%, #512da8 100%);
      color: white;
      padding: 24px 12px;
      text-align: center;
      box-shadow: 0 2px 8px #ccc;
    }

    section {
      padding: 24px 16px;
      max-width: 900px;
      margin: 24px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 24px #b39ddb55;
    }

    h1,
    h2 {
      color: #7b1fa2;
      margin: 16px 0;
      text-align: center;
    }

    blockquote {
      background: #ede7f6;
      border-left: 6px solid #7b1fa2;
      padding: 16px;
      margin: 20px 0;
      font-style: italic;
    }

    img {
      display: block;
      max-width: 100%;
      height: auto;
      margin: 16px auto;
      border-radius: 12px;
      box-shadow: 0 2px 12px #ccc;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    button {
      display: block;
      margin: 16px auto;
      padding: 12px 20px;
      background: #7b1fa2;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.2s;
      width: 100%;
      max-width: 280px;
    }

    button:hover {
      background: #512da8;
    }

    .curiosidade {
      background: #fffde7;
      border-left: 5px solid #ffd54f;
      border-radius: 8px;
      font-size: 1em;
      color: #7b1fa2;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      padding: 12px;
      justify-content: center;
    }

    .curiosidade img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }

    ul {
      padding-left: 20px;
    }

    li {
      margin-bottom: 6px;
    }

    .timeline {
      background: #ede7f6;
      padding: 16px;
      border-radius: 10px;
      margin: 16px 0;
    }

    .timeline h3 {
      margin: 10px 0;
      color: #5e35b1;
    }

    footer {
      background: #ddd;
      text-align: center;
      padding: 16px;
      font-size: 0.9em;
      border-top: 1px solid #ccc;
    }

    /* Jogos */
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 10px;
      margin: 16px auto;
      padding: 10px;
      max-width: 400px;
    }

    .card {
      background: #3498db;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
      height: 70px;
    }

    .card.flipped {
      background: #2ecc71;
    }

    .card.matched {
      background: #95a5a6;
      cursor: default;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(28px, 1fr));
      gap: 4px;
      justify-content: center;
      margin: 10px 0;
    }

    .cell {
      aspect-ratio: 1 / 1;
      background: #fff;
      border: 1px solid #ccc;
      font-size: 0.8em;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .cell.selected {
      background: #ffeaa7;
    }

    .cell.found {
      background: #81ecec;
    }

    #letters button {
      margin: 3px;
      padding: 8px;
      font-size: 0.9em;
      border-radius: 6px;
    }

    @media (min-width: 768px) {
      section {
        padding: 32px;
      }

      .card {
        height: 100px;
        font-size: 1.5em;
      }

      .cell {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1><span style="color:#ff9800;">A Mulher</span> e o Dragão</h1>
  </header>

  <!-- Conteúdo original aqui -->
  <!-- ... seu conteúdo + jogos permanece igual, apenas o CSS foi otimizado para mobile -->

</body>
</html>
